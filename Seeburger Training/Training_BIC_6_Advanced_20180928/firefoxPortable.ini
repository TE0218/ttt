[FirefoxPortable]
FirefoxDirectory=firefoxPortableESR\App\firefox
ProfileDirectory=firefoxPortableESR\Data\profile
PluginsDirectory=firefoxPortableESR\Data\plugins
SettingsDirectory=firefoxPortableESR\Data\settings
FirefoxExecutable=firefox.exe
AdditionalParameters=
LocalHomepage=slides/index.html
DisableSplashScreen=false
DisableIntelligentStart=false
AllowMultipleInstances=true
SkipChromeFix=false
SkipCompregFix=false
WaitForFirefox=false
RunLocally=true

